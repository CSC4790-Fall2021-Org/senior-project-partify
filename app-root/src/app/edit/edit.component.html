<head>
    <title>Edit Further</title>
</head>
<body>
    <input class="btn" type="button" (click)="clickEvent($any($event))" value="Back to Home">
    <div class="page">
        <p>{{playlistName}}</p>
        <div class="edit-further" *ngFor="let s of songs">
            <div class = songs>
                <ul>
                    <li><span (click)="removeSong(s.track.id)" class="close">x</span>"{{ s.track.name }}" - {{ s.track.artists[0].name }}</li>
                </ul>
            </div>
        </div>
        <p>Recommended Songs</p>
        <div class="edit-further" *ngFor="let r of recs">
            <div class = recs>
                <ul>
                    <li><span (click)="addSong(r.id)" class="add">+</span>"{{ r.name }}" -<div *ngFor="let a of r.artists">{{ a.name }}</div></li>
                </ul>
            </div>
        </div>
    </div>
</body>
