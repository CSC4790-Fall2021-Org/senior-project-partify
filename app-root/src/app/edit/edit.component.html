<head>
    <title>Edit Further</title>
</head>
<body>
    <p class="top">Current Songs</p>
    <!-- <div class="edit-further" *ngFor="let p of playlists">
        <p>{{ p }}</p> -->
    <!-- </div> -->
    <div class="edit-further" *ngFor="let s of songs">
        <div class = songs>
            <ul>
                <li>"{{ s.track.name }}" - {{ s.track.artists[0].name }}<input class="close" type="button" (click)="clickEvent()" value="x"></li>
            </ul>
            <!-- <ul>
                <li><span class="close">x</span>"{{ s.track.name }}" - {{ s.track.artists[0].name }}</li>
            </ul> -->
        </div>
    </div>
    <p>Recommended Songs</p>
    <div class="edit-further" *ngFor="let r of recs">
        <div class = recs>
            <!-- <ul>
                <li><span class="add">+</span>"{{ r.name }}" - {{ r.artists }}</li>
            </ul> -->
            <ul>
                <li>"{{ r.name }}" - {{ r.artists }} <input class="add" type="button" (click)="clickEvent()" value="+"></li>
            </ul>
        </div>
    </div>
</body>
